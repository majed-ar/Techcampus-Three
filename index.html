<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع العشره</title>
    <style>
        body {
            background-color: #f0f8ff; /* لون خلفية أبيض مزرق */
            color: #333; /* لون النص */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1e90ff; /* لون أزرق */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            display: inline-block;
            margin: 0 15px;
        }
        .footer {
            background-color: #1e90ff; /* لون أزرق */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #1e90ff; /* لون أزرق */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>موقع العشره</h1>
    </div>
    <div class="container">
        <h2>مرحبا بكم في موقع العشره!</h2>
        <p>نحن نختص بكل ما يتعلق بالألعاب. هنا تجدون كل جديد في عالم الألعاب، من أخبار، تقييمات، ونصائح.</p>
        <p>نحن العشره نرحب بكم!</p>
        <div>
            <img src="https://via.placeholder.com/80/FF5733/FFFFFF?text=Game1" alt="أيقونة لعبة 1" class="logo">
            <img src="https://via.placeholder.com/80/FF5733/FFFFFF?text=Game2" alt="أيقونة لعبة 2" class="logo">
            <img src="https://via.placeholder.com/80/FF5733/FFFFFF?text=Game3" alt="أيقونة لعبة 3" class="logo">
            <img src="https://via.placeholder.com/80/FF5733/FFFFFF?text=Game4" alt="أيقونة لعبة 4" class="logo">
            <img src="https://via.placeholder.com/80/FF5733/FFFFFF?text=Game5" alt="أيقونة لعبة 5" class="logo">
        </div>
        <a href="#" class="button">اكتشف المزيد</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 موقع العشره. جميع الحقوق محفوظة.</p>
    </div>
